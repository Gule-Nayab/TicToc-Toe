<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div id="tic-tac-toe">
        <h1>TIC TAC TOE</h1>
        <div class="players">
            <input type="text" id="player1" placeholder="Player 1 Name" />
            <input type="text" id="player2" placeholder="Player 2 Name" />
        </div>
        <h2 class="vs">Player 1 vs Player 2</h2>
        <p class="message"></p>
        <div class="board">
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
            <div class="square"></div>
        </div>
        <div class="button-wrapper">
            <button class="reset">Reset</button>
        </div>
        <div class="winner-announcement">
            <span class="celebration-icon">ðŸŽ‰</span>
            <span class="winner-message"></span>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
